<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllTechno</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_login.css">
    <link type="image/png" sizes="16x16" rel="icon" href="../resources/icono.png">
</head>
<body>
    
    <div>
        <i class='bx bx-left-arrow-alt row' id="row-login"></i>
        <script>
            document.addEventListener("DOMContentLoaded", (e)=> {
                
                const elementI = document.getElementById("row-login");
                elementI.addEventListener("click", (e) => {
                    window.history.go(-1)
                })
            })

        </script>
    </div>

    <div class="ctn-form">
        <form action="" method="post">
            <h2>INICIO DE SESIÓN</h2>

            <label for="email">Correo Electrónico</label>
            <input type="email"  id="email" autocomplete="email" class="inp-email">

            <label for="password">Contraseña</label>
            <div class="ctn-pass">
                <input type="password" id="password" autocomplete="off" class="inp-pass">
                <i class='bx bx-show login-eye eye'></i>
            </div>

            
            <div class="forgot-pass">
                <a href="reset-password.html"><span>¿Olvidaste tu contraseña?</span></a>
            </div>

            <button>Ingresar</button>

        </form>
    </div>

    <script src="js/utils.js"></script>
</body>
</html>
